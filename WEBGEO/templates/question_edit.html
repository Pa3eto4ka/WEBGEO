{% extends 'base.html' %}

{% block content %}
  <div class="container">

    <h1>Редактирование вопроса</h1>

    <form method="post">
      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a href="{% url 'quiz_edit' question.quiz.id %}" class="btn btn-secondary ml-2">Отмена</a>

    </form>

  </div>
{% endblock %}
