{% block content %}
  <div class="container py-5">
    <h1 class="mb-4">Создание категории</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name" class="font-weight-bold text-secondary mb-0">Название:</label>
        <input type="text" name="name" id="name" class="form-control border-0 rounded-pill bg-secondary text-white" required>
      </div>
      <div class="form-group">
        <label for="description" class="font-weight-bold text-secondary mb-0">Описание:</label>
        <textarea name="description" id="description" class="form-control border-0 rounded bg-secondary text-white"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Создать</button>
      </div>
    </form>
  </div>
{% endblock %}
