{% extends 'base.html' %}

{% block title %}Quiz List{% endblock %}

{% block content %}
  <h1>Quiz List</h1>
  <ul>
    {% for quiz in quizzes %}
      <li><a href="{% url 'quiz_start' quiz.id %}">{{ quiz.title }}</a></li>
    {% empty %}
      <li>No quizzes available</li>
    {% endfor %}
  </ul>
{% endblock %}
